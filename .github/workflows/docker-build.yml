name: Build Docker image

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ${{ github.repository }}
      MLFLOW_VERSION: 2.22.0
      MLFLOW_GO_VERSION: 0.2.1
      DOCKER_PUSH: ${{ secrets.DOCKER_USERNAME != '' && secrets.DOCKER_PASSWORD != '' && secrets.DOCKER_REGISTRY != '' && 'true' || 'false' }}
      REGISTRY: ${{ secrets.DOCKER_REGISTRY != '' && secrets.DOCKER_REGISTRY || 'ghcr.io' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Login to Docker registry (optional)
        if: ${{ env.DOCKER_PUSH == 'true' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          registry: ${{ env.REGISTRY }}

      - name: Build and tag MLflow (Python) image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          build-args: |
            MLFLOW_BACKEND=python
            MLFLOW_VERSION=${{ env.MLFLOW_VERSION }}
          push: ${{ env.DOCKER_PUSH == 'true' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:mlflow-${{ env.MLFLOW_VERSION }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new

      - name: Build and tag MLflow-Go image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          build-args: |
            MLFLOW_BACKEND=go
            MLFLOW_GO_VERSION=${{ env.MLFLOW_GO_VERSION }}
          push: ${{ env.DOCKER_PUSH == 'true' }}
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:mlflow-go-${{ env.MLFLOW_GO_VERSION }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache 